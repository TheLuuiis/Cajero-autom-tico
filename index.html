<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../img/Favicon.png" type="image/x-icon"/>
         <!-- LIBRERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <title>Cajero automático</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
        <!-- JS -->
        <script src="./index.js"></script>
    </head>

    <body>
        <!-- Container -->
        <div class="container">
            <!-- Inicio de sesión -->
            <div class="container-form">
                <h1>Inicia sesión</h1>
                <form action="#" id="form">
                    <div class="inputs">
                        <input type="text" name="number" placeholder="Ingrese número de cuenta" maxlength="16" id="numeroCuenta">
                        <span id="numberError" class="error"></span>
                    </div>
                    <div class="inputs">
                        <input type="text" name="pin" placeholder="PIN" id="pin">
                        <span id="pinError" class="error"></span>
                    </div>
                    <button type="submit" id="submit">Iniciar</button>
                </form>
            </div>
            <!-- Interfaz de opciones -->
            <div class="container-gestion">
                <h1>Gestión de cuenta</h1>
                <ul>
                    <li id="saldo">Consultar saldo</li>
                    <li id="retirarDinero">Retirar dinero</li>
                    <li id="depositar">Depositar dinero</li>
                    <li id="salir">Salir</li>
                </ul>
            </div>
            <!-- Interfaz - saldo -->
             <div class="container-saldo">
                <h1>Tu saldo es de:</h1>
                <span id="cantidadSaldo"></span>
                <a href="#" class="botonRegresar">Regresar</a>
             </div>
             <!-- Interfaz - retirar -->
             <div class="container-retirar">
                <h1>Ingrese la cantidad a retirar</h1>
                <div class="inputs">
                    <input type="text" name="retirarDinero" placeholder="Ingrese la cantidad a retirar" id="inputRetirar">
                </div>
                <a href="#" class="botonRegresar">Regresar</a>
             </div>
            <!-- Interfaz - depositar -->
            <div class="container-depositar">
                <h1>Ingrese la cantidad a depositar</h1>
                <div class="inputs">
                    <input type="text" name="depositarDinero" placeholder="Ingreses la cantidad a depositar" id="depositarDinero">
                </div>
                <a href="#" class="botonRegresar">Regresar</a>
             </div>
        </div>












        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- ScrollReveal  -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </body>
</html>
